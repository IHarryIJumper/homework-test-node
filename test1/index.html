<!doctype html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<link href="../public/fonts/fonts.css" rel="stylesheet">

	<link href="styles/main.css" rel="stylesheet">
	<link href="styles/content.css" rel="stylesheet">
	<link href="styles/wave.css" rel="stylesheet">
	<link href="styles/helpers.css" rel="stylesheet">
	<script src="scripts/polyfills.js"></script>
	<title>#1 Test</title>
</head>

<body>
	<header>
		<h1 class="vartical-align">Test #1</h1>
	</header>
	<div id="page-container">
		<div class="content">
			<div class="card">
				<div class="card-title">Площадь, кв.м</div>
				<div class="card-content">
					<span>Введите вашу площадь</span>
					<div>
						<input id="square-input" type="number" name="placeSquare" value="0" placeholder="Площадь">
						<button id="square-calc" type="button">Расчет</button>
					</div>
					<span class="warning" id="input-warning"></span>
				</div>
			</div>
			<div class="card">
				<div class="card-title">Результат</div>
				<div class="card-content">
					<div class="result-row" id="price-result">
						<div class="result-data info">
							<span>Оптимальная стоимость работ: </span>
						</div>
						<div class="result-data result">
							<span id="price-rate" class="bold">0</span>
						</div>
					</div>
					<div class="result-row" id="materials-result">
						<div class="result-data info">
							<span>Оптимальный набор материалов: </span>
						</div>
						<div class="result-data result">
							<span id="materials-rate" class="bold">Нет</span>
						</div>
					</div>
					<div class="result-row" id="seller-result">
						<div class="result-data info">
							<span>Поставщик: </span>
						</div>
						<div class="result-data result">
							<span id="seller-rate" class="bold">Нет</span>
						</div>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-title">Материалы</div>
				<div class="card-content">
					<div id="materials-data">
						<span>Расход на квадратный метр:</span>
						<span id="consumption-rate" class="bold"></span>
					</div>
					<h4>Товары:</h4>
					<ul id="materials-list">
					</ul>
				</div>
			</div>
		</div>

	</div>
	<footer>
		<div class="wave"></div>
		<div class="footer-content">
			<h4 class="vartical-align">Menshikh Andrey | 2017</h4>
		</div>
	</footer>

	<script src="scripts/app.js"></script>
</body>

</html>
